<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Browser Test</title>
    <meta name="apple-itunes-app" content="app-id=288429040, app-argument=https://example.com">
    <script>
        function isLinkedInBrowser() {
            var userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('linkedin') > -1;
        }

        function redirectToDefaultBrowser() {
            if (isLinkedInBrowser()) {
                if (/android/i.test(navigator.userAgent)) {
                    // For Android
                    window.location.href = 'intent://example.com#Intent;scheme=https;package=com.android.chrome;end';
                } else {
                    // For iOS and others
                    window.location.href = 'https://example.com';
                }
            }
        }

        // Run the redirect function when the page loads
        window.onload = redirectToDefaultBrowser;
    </script>
</head>
<body>
    <h1>LinkedIn Browser Test</h1>
    <p id="browser-info"></p>
    <button onclick="redirectToDefaultBrowser()">Open in Default Browser</button>

    <script>
        // Display user agent information for debugging
        document.getElementById('browser-info').textContent = 'User Agent: ' + navigator.userAgent;
    </script>
</body>
</html>
