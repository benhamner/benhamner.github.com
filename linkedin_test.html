<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Browser Detection</title>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <script type="text/babel">
        const { useEffect } = React;

        const useLinkedInRedirect = () => {
            useEffect(() => {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;

                // Check if the user agent contains 'LinkedInApp'
                if (userAgent.indexOf('LinkedInApp') > -1) {
                    const url = window.location.href;
                    
                    // Create a temporary link element
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    
                    // Simulate a click on the link
                    document.body.appendChild(link);
                    link.click();
                    
                    // Remove the link element
                    document.body.removeChild(link);
                }
            }, []);
        };

        const MyComponent = () => {
            useLinkedInRedirect();

            return (
                <div>
                    <h1>Welcome to My Website</h1>
                    <p>This page will redirect if viewed in LinkedIn's in-app browser.</p>
                </div>
            );
        };

        ReactDOM.render(<MyComponent />, document.getElementById('root'));
    </script>
</body>
</html>
